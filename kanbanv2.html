<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanban To-Do Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: #f0f2f5;
      color: #333;
    }

    body.dark {
      background: #1e1e1e;
      color: #ddd;
    }

    h1, .controls {
      text-align: center;
      margin-top: 20px;
    }

    #taskInput, #searchInput {
      padding: 10px;
      width: 60%;
      margin: 10px auto;
      display: block;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .board {
      display: flex;
      justify-content: space-around;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .column {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      width: 30%;
      min-width: 250px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 20px 10px;
    }

    body.dark .column {
      background: #2c2c2c;
    }

    .column h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .task {
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      cursor: grab;
      background-color: #f0f0f0;
      position: relative;
    }

    body.dark .task {
      background-color: #3c3c3c;
    }

    .task.todo { background-color: #fff9c4; }
    .task.inprogress { background-color: #bbdefb; }
    .task.done { background-color: #c8e6c9; }

    .task.dragging {
      opacity: 0.5;
    }

    .column ul {
      list-style-type: none;
      padding: 0;
      min-height: 100px;
    }

    .column ul.over {
      background-color: #f0f8ff;
    }

    .meta {
      font-size: 12px;
      margin-top: 5px;
    }

    .label {
      font-weight: bold;
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
    }

    .priority {
      font-size: 14px;
      margin-right: 5px;
    }

    .delete-btn {
      position: absolute;
      right: 8px;
      top: 6px;
      background: transparent;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }

    .controls button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body class="light">

<h1>Kanban To-Do Planner</h1>

<input type="text" id="taskInput" placeholder="Enter a task... (press Enter)"/>
<input type="text" id="searchInput" placeholder="ðŸ” Search tasks..."/>

<div class="controls">
  <button onclick="exportTasks()">â¬‡ Export</button>
  <input type="file" id="importFile" onchange="importTasks()" style="display:none">
  <button onclick="document.getElementById('importFile').click()">â¬† Import</button>
  <button onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>
</div>

<div class="board">
  <div class="column">
    <h2>To Do</h2>
    <ul id="todo" ondragover="allowDrop(event)" ondrop="drop(event)"></ul>
  </div>
  <div class="column">
    <h2>In Progress</h2>
    <ul id="inprogress" ondragover="allowDrop(event)" ondrop="drop(event)"></ul>
  </div>
  <div class="column">
    <h2>Done</h2>
    <ul id="done" ondragover="allowDrop(event)" ondrop="drop(event)"></ul>
  </div>
</div>

<script>
  let draggedTask = null;

  document.getElementById("taskInput").addEventListener("keypress", e => {
    if (e.key === "Enter") addTask();
  });

  document.getElementById("searchInput").addEventListener("input", filterTasks);

  function addTask() {
    const input = document.getElementById("taskInput");
    const taskText = input.value.trim();
    if (!taskText) return alert("Please enter a task.");

    const taskData = {
      title: taskText,
      label: '',
      deadline: '',
      priority: 'âš ï¸',
      status: 'todo'
    };

    const taskElement = createTaskElement(taskData);
    document.getElementById("todo").appendChild(taskElement);
    saveTasks();
    input.value = "";
  }

  function createTaskElement({ title, label, deadline, priority, status }) {
    const li = document.createElement("li");
    li.className = `task ${status}`;
    li.draggable = true;
    Object.assign(li.dataset, { title, label, deadline, priority, status });

    updateTaskHTML(li);

    li.addEventListener("click", () => editTask(li));
    li.addEventListener("dragstart", () => {
      draggedTask = li;
      li.classList.add("dragging");
    });
    li.addEventListener("dragend", () => {
      draggedTask = null;
      li.classList.remove("dragging");
    });

    return li;
  }

  function updateTaskHTML(li) {
    li.innerHTML = `
      <button class="delete-btn" onclick="deleteTask(event)">Ã—</button>
      <span class="label">${li.dataset.label || ''}</span>
      <div><span class="priority">${li.dataset.priority}</span>${li.dataset.title}</div>
      <div class="meta">${li.dataset.deadline ? 'ðŸ•’ ' + li.dataset.deadline : ''}</div>
    `;
  }

  function editTask(li) {
    const title = prompt("Edit task title:", li.dataset.title);
    if (title === null) return;

    const label = prompt("Add/Edit label:", li.dataset.label);
    const deadline = prompt("Add/Edit deadline (e.g., 2025-12-31):", li.dataset.deadline);
    const priority = prompt("Set priority (ðŸ”¥, âš ï¸, âœ…):", li.dataset.priority);

    Object.assign(li.dataset, {
      title: title || '',
      label: label || '',
      deadline: deadline || '',
      priority: ['ðŸ”¥', 'âš ï¸', 'âœ…'].includes(priority) ? priority : 'âš ï¸'
    });

    updateTaskHTML(li);
    sortColumnTasks(li.dataset.status);
    saveTasks();
  }

  function deleteTask(event) {
    event.stopPropagation();
    const li = event.target.closest("li");
    li.remove();
    saveTasks();
  }

  function allowDrop(event) {
    event.preventDefault();
    event.currentTarget.classList.add("over");
  }

  function drop(event) {
    event.preventDefault();
    const ul = event.currentTarget;
    ul.classList.remove("over");
    if (draggedTask) {
      ul.appendChild(draggedTask);
      draggedTask.dataset.status = ul.id;
      draggedTask.className = `task ${ul.id}`;
      sortColumnTasks(ul.id);
      saveTasks();
    }
  }

  function saveTasks() {
    const tasks = [];
    document.querySelectorAll(".task").forEach(task => {
      tasks.push({ ...task.dataset });
    });
    localStorage.setItem("kanbanTasks", JSON.stringify(tasks));
  }

  function loadTasks() {
    const data = localStorage.getItem("kanbanTasks");
    if (!data) return;
    const tasks = JSON.parse(data);
    tasks.forEach(task => {
      const el = createTaskElement(task);
      document.getElementById(task.status).appendChild(el);
    });
    ['todo', 'inprogress', 'done'].forEach(sortColumnTasks);
  }

  function sortColumnTasks(columnId) {
    const ul = document.getElementById(columnId);
    const tasks = Array.from(ul.children);
    tasks.sort((a, b) => (a.dataset.deadline || '') > (b.dataset.deadline || '') ? 1 : -1);
    tasks.forEach(t => ul.appendChild(t));
  }

  function filterTasks() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    document.querySelectorAll(".task").forEach(task => {
      const text = (task.dataset.title + task.dataset.label + task.dataset.priority).toLowerCase();
      task.style.display = text.includes(query) ? '' : 'none';
    });
  }

  function exportTasks() {
    const data = localStorage.getItem("kanbanTasks");
    const blob = new Blob([data], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "kanban_tasks.json";
    a.click();
    URL.revokeObjectURL(url);
  }

  function importTasks() {
    const fileInput = document.getElementById("importFile");
    const file = fileInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      const data = JSON.parse(e.target.result);
      localStorage.setItem("kanbanTasks", JSON.stringify(data));
      location.reload();
    };
    reader.readAsText(file);
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
  }

  loadTasks();
</script>

</body>
</html>
