<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List Planner</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        color: #333;
        margin-top: 20px;
    }
    #taskInput {
        padding: 8px;
        width: 60%;
        margin: 10px auto;
        display: block;
        font-size: 16px;
    }
    ul {
        list-style-type: none;
        padding: 0;
        margin: 0 auto;
        width: 60%;
    }
    li {
        background-color: #fff;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 18px;
    }
    input[type="checkbox"] {
        margin-right: 10px;
    }
    span {
        flex: 1;
    }

    @media print {
        #taskInput {
            display: none;
        }
    }
</style>
</head>
<body>

<h1>To-Do List Planner</h1>

<input type="text" id="taskInput" placeholder="Enter a task..." onkeypress="addTaskOnEnter(event)">

<ul id="taskList"></ul>

<script>
    function addTaskOnEnter(event) {
        if (event.key === 'Enter') {
            addTask();
        }
    }

    function addTask() {
        var taskInput = document.getElementById("taskInput");
        var taskList = document.getElementById("taskList");

        if (taskInput.value === "") {
            alert("Please enter a task.");
        } else {
            var li = document.createElement("li");
            li.innerHTML = '<input type="checkbox" onchange="toggleTaskCompletion(this)"><span>' + taskInput.value + '</span>';
            taskList.appendChild(li);
            taskInput.value = "";
        }
    }

    function toggleTaskCompletion(checkbox) {
        var taskText = checkbox.nextElementSibling;
        if (checkbox.checked) {
            taskText.style.textDecoration = 'line-through';
        } else {
            taskText.style.textDecoration = 'none';
        }
    }
</script>

</body>
</html>
